{% import 'support/layout.html' as layout %}
{% call layout.modal('modal-modify-season', 'Modify season') %}
<div class="modal-content">
  <form id="modal-modify-season-form" action="{{ url('modify-season') }}" method="post">
    {{ layout.formfields(form) }}
    <button type="submit">save</button>
  </form>
</div>
{% endcall %}
<script type="text/javascript">
$(function() {
    modal_modify_season_form = new hitch.form({
        form: '#modal-modify-season-form'
    });
});
</script>
