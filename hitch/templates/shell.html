<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="description" content=""/>
  
  <title>{% block title %}{{ page_title }}{% endblock %}</title>
  
  <script type="text/javascript">var require = {baseUrl: "/static/js"};</script>
  <script data-main="{{ js_module }}" src="/static/js/require-jquery.js"></script>

  {{ stylesheets('main') }}
  
  <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico"/>
  
</head>
<body>

  <div id="side-container">
    <h1 id="watermark">42</h1>
    <div id="site-title">
      <h1>The Austin 42 Club</h1>
      <h2>~ Established 2005 ~</h2>
    </div>
  </div>
  <div id="page-container">
    <div id="account-actions">
      <ul class="inline-list">
        {% if request.account %}
        <li><a id="profile-action">{{ request.account.fullname }}</a></li>
        <li><a id="logout-action" href="{{ url('account-logout') }}">Sign out</a></li>
        {% else %}
        <li><a id="login-action">Sign in</a></li>
        <li><a id="create-account-action">Sign up</a></li>
        {% endif %}
      </ul>
    </div>
    <div id="title-bar">
      <h1>Welcome!</h1>
    </div>
    <div id="page-content">
      {% block content %}{% endblock %}
    </div>
  </div>
  

</body>
</html>
